<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image effect</title>
    <style>
      #img1 {
        opacity: 0.2;
      }
      #img2 {
        opacity: 0.5;
      }

      #img3 {
        opacity: 1;
      }

      #img4 {
        filter: grayscale(100%);
      }

      #img5 {
        filter: sepia(100%);
      }

      #img6 {
        filter: blur(100%);
      }
    </style>
  </head>
  <body>
    <h1>Using Opacity</h1>
    <p>
      Using Opacity property can take a value from 0 to -1.0. The lower value,
      the more transparent:
    </p>
    <img id="img1" src="machupichup.png" alt="Machupichu city" />
    <img id="img2" src="machupichup.png" alt="Machupichu city" />
    <img id="img3" src="machupichup.png" alt="Machupichu city" />
    <h1>Using filters</h1>
    <p>
      CSS filters property adds visual effect such as blur, saturation, etc to
      an elemment.
    </p>
    <img id="img4" src="machupichup.png" alt="Machupichu city" />
    <img id="img5" src="machupichup.png" alt="Machupichu city" />
    <img id="img6" src="machupichup.png" alt="Machupichu city" />
  </body>
</html>
